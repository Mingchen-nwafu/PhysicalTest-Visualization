<!DOCTYPE html>
<html>
<head>
  <title>体质测试数据可视化</title>
  <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="./static/lib/css/dc.css">
  <link rel="stylesheet" href="./static/css/custom.css">
  <link rel=“shortcut icon” href="./static/favicon.ico" type=“image/x-icon”>


</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">西安翻译学院2019新生体质测试数据可视化</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-6">
        <div class="row">

          <!-- Time Chart --> 
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                学院专业人数统计
              </div>
              <div class="chart-stage">
                <!--<div id="time-chart"></div>-->
                <div id="college-chart"></div>
              </div>
            </div>
          </div>
          <!-- Time Chart --> 
          <!-- Resources Pie -->
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                测评男女比例
              </div>
              <div class="chart-stage">
                <!--<div id="resource-type-row-chart"></div>-->
                <div id="sex-chart"></div>
              </div>
            </div>
          </div>
          <!-- Resources Pie -->

          <!-- Poverty Pie -->
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                体质测试等级分布
              </div>
              <div class="chart-stage">
                <!--<div id="poverty-level-row-chart"></div>-->
                <div id="grade-chart"></div>
              </div>
            </div>
          </div>
          <!-- Poverty Pie -->

        </div>
      </div>

      <!-- Map -->  
      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            测试项目分析
          </div>          
              <div class="chart-stage">
                <div id="Test-chart1"></div>
                <button class="btn" onclick="button1()">短跑</button>
                <button class="btn" onclick="button2()">长跑</button>
                <button class="btn" onclick="button3()">非肺活量</button>
              </div>
              <div class="chart-stage">
                <div id="Test-chart2"></div>
              </div>           
        </div>
      </div>


       <!-- Map -->  
      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            测试项目关联分析
          </div>
              <div class="chart-stage">
                <div id="Cor-chart"></div>
              </div>
            
        </div>
      </div>


      
      <div class="col-sm-3">
        <div class="chart-wrapper">
          <div class="chart-title">
          参测人数
          </div>
          <div class="chart-stage">
            <div id="TotalChart"></div>
          </div>
        </div>
      </div>
      <!-- Metric 1 -->

      <!-- Metric 2 -->
      <div class="col-sm-3">
        <div class="chart-wrapper">
          <div class="chart-title">
            测试平均分
          </div>
          <div class="chart-stage">
            <div id="TotalScore"></div>
          </div>
        </div>
      </div>

    </div>

  </div>

    <hr>
    <p class="small text-muted">设计者： 西安翻译学院体育部 <a href="http://tyb.xafy.edu.cn/index.htm">刘彦琴</a>    编码： 西北农林科技大学信息工程学院 <a href="https://cie.nwsuaf.edu.cn/szdw/cjzc/2020110197/index.htm">冯明晨</a></p>

  </div>

  <script src="./static/lib/js/jquery.min.js"></script>
  <script src="./static/lib/js/bootstrap.min.js"></script>
  <script src="./static/lib/js/crossfilter.js"></script>
  <script src="./static/lib/js/d3.js"></script>
  <script src="./static/lib/js/dc.js"></script>
  <script src="./static/lib/js/queue.js"></script>


  <script src="./static/lib/js/keen.min.js"></script>
  <script src='./static/js/graphs.js' type='text/javascript'></script>
</body>
</html>
